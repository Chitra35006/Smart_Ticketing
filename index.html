            </li>
            <li>
                <a class="font-semibold text-lg text-primary transition-colors duration-200 ease-in-out hover:bg-lime-200 hover:text-black p-2" href="#">About Us</a>

        </ul>

            <button class="p-2 font-bold"><span>Bus</span>

            </button>
            <button id="menu-btn" class="sm:hidden block">

                <i id="close-icon" class="fa-solid fa-xmark sm:block hidden  text-2xl bg-primary px-3 py-2 rounded"></i>
            </button>

        <!-- <<<<<Mobile Menu>>>>> -->

            <li class="hover:bg-primary py-2 rounded hover:text-secondary w-full">
